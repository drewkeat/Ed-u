version: '2.15.1'
services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file: .env
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid; rails db:prepare; bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - db
volumes:
  db-data: